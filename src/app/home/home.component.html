<div class="container">
    <div class="row">
        <div *ngFor="let data of dataDB" class="col-lg-4">
            <div class="card" style="width: 18rem; margin-bottom: 1em;">
                <img src="{{ imgSrc }}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title"> {{ data.student_code }} </h5>
                    <p class="card-text">
                        {{ data.firstname }}  {{ data.lastname }}
                    </p>
                    <a routerLink="/profile" class="btn btn-danger"> 
                        more detail 
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
